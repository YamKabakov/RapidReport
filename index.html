<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidReport</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Bootstrap RTL for Hebrew layout -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />

  <!-- Choices.js CSS (for custom-styled dropdowns) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body class="p-4 bg-light">
  <div class="container">

    <!-- ==== Form View ==== -->
    <div id="formView">
      <h1 class="text-center mb-3" style="color: green; font-weight: bold;">RAPIDREPORT📝</h1>
      <form id="reportForm" class="mb-3">
        <input class="form-control mb-2" placeholder="תאריך" id="תאריך" />

        <!-- אוגדה -->
        <select id="אוגדה" class="form-control mb-2">
          <option value="">בחר אוגדה</option>
          <option>בורדו 252</option>
          <option>36 סגול</option>
          <option>98 ורוד</option>
          <option>99 תכלת</option>
          <option>162 ירוק בהיר</option>
          <option>143 כתום</option>
        </select>

        <input class="form-control mb-2" placeholder="יחידה" id="יחידה" />

        <!-- התראה -->
        <select id="התראה" class="form-control mb-2">
          <option value="">בחר התראה</option>
          <option>רותם</option>
          <option>ברק</option>
          <option>נוגה</option>
          <option>רעם</option>
          <option>רוני</option>
          <option>צופר קבע</option>
          <option>נופר</option>
        </select>

        <input class="form-control mb-2" placeholder="מספר צופר" id="מספר צופר" />

        <!-- מיגון -->
        <select id="מיגון" class="form-control mb-2">
          <option value="">בחר מיגון</option>
          <option>קיט כפול</option>
          <option>קיט בודד</option>
          <option>רחבעם</option>
          <option>יונתן</option>
          <option>מובל מים</option>
          <option>(בחירת כמות)</option>
        </select>

        <input class="form-control mb-2" placeholder="כמות" id="כמות" />
        <input class="form-control mb-2" placeholder="שם המפקד" id="שם המפקד" />
        <input class="form-control mb-3" placeholder="טלפון" id="טלפון" />

        <button type="submit" class="btn btn-success w-100 mb-2">שמור</button>
        <button id="inspectBtn" type="button" class="btn btn-success w-100 mb-2">צפייה</button>
        <button id="downloadBtn" type="button" class="btn btn-success w-100 mb-2">להורדה</button>
      </form>
    </div>

    <!-- ==== Inspect View ==== -->
    <div id="inspectView" style="display: none;">
      <div class="d-flex justify-content-end mb-3">
        <button id="backBtn" class="btn btn-secondary">⬅ חזרה לטופס</button>
      </div>
      <div id="inspectTable" class="table-responsive"></div>
    </div>
  </div>

  <!-- Excel export + app logic -->
  <script src="xlsx.full.min.js"></script>
  <script src="app.js"></script>

  <!-- Register service worker for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- Initialize dropdowns -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new Choices("#אוגדה", { placeholderValue: "בחר אוגדה", searchEnabled: false });
      new Choices("#התראה", { placeholderValue: "בחר התראה", searchEnabled: false });
      new Choices("#מיגון", { placeholderValue: "בחר מיגון", searchEnabled: false });
    });
  </script>
</body>
</html>
